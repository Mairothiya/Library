<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Library</title>
    
  </head>
  <body>
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Search by</button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><button class="dropdown-item"  value="bn"id="searchName" >Name</button></li>
                  <li><button class="dropdown-item" value="an"id="searchAuthor" >Author</button></li>
                  <li><button class="dropdown-item" value="ty"id="searchType" >Type</button></li>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </nav>

      <div id="msg"></div>

      <div class="container my-3">
        <h1>Book Details</h1>
        <hr>
        <form id="libraryForm">
            <div class="row mb-3">
              <label for="Book Name" class="col-sm-2 col-form-label">Book Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookName" placeholder="Book Name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="Author Name" class="col-sm-2 col-form-label">Author Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="authorName" placeholder="Author Name">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Fiction
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="science" value="SCience">
                  <label class="form-check-label" for="gridRadios2">
                    Science
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type"" id="commerce" value="Commerce">
                  <label class="form-check-label" for="gridRadios3">
                    Commerce
                  </label>
                </div>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" >Add book</button>
          </form>
      </div>
      
      <div class="container my-3" >
        <table class="table caption-top" >
            <caption style="font-size:xxx-large; " >List of Books</caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Book Name</th>
                <th scope="col">Author Name</th>
                <th scope="col">Type</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tableBody" ></tbody>
          </table>
      </div>

      <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
